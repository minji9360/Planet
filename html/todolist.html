<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green day :: to do list</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <a href="index.html" class="logo__link">
                    그린데이 로고
                </a>
            </div>
            <div class="header__auth">
                <a href="#" class="header__auth__link">
                    로그인
                </a> <!--로그인 시 내 닉네임으로 바뀜-->

        </div>

                    <input type="text" class="add-form__input" placeholder="할 일" /> <!--지난 날짜 빼고 input 보이게-->
                    <button class="add-form__button">추가</button>
                </form>
            </li>

                </ul>

            </li>
        </ol>
    </div>
    <button type="button" class="type__button">할 일</button> 
    <!--버튼 클릭하면 할 일이 보이고 버튼 내용은 일기로 변함, 또 누르면 반대로-->
